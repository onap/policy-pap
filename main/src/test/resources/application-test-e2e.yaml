spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.onap.policy.common.spring.utils.CustomImplicitNamingStrategy
    open-in-view: false

pap:
  name: "PapGroupE2E"
  topic:
    pdp-pap.name: pdp-pap-topic
    notification.name: notification-topic
    heartbeat.name: heartbeat-topic
  pdpParameters:
    updateParameters:
      maxRetryCount: 1
      maxWaitMs: 3000
    stateChangeParameters:
      maxRetryCount: 1
      maxWaitMs: 3000
    heartBeatMs: 6000
    maxMessageAgeMs: 20000
  topicParameterGroup:
    topicSources:
    - topic: ${pap.topic.pdp-pap.name}
      servers:
        - message-router
      topicCommInfrastructure: noop
    - topic: ${pap.topic.heartbeat.name}
      effectiveTopic: ${pap.topic.pdp-pap.name}
      consumerGroup: policy-pap
      servers:
        - message-router
      topicCommInfrastructure: noop
    topicSinks:
    - topic: ${pap.topic.pdp-pap.name}
      servers:
        - message-router
      topicCommInfrastructure: noop
    - topic: ${pap.topic.notification.name}
      servers:
        - message-router
      topicCommInfrastructure: noop
  healthCheckRestClientParameters:
  - clientName: api
    hostname: policy-api
    port: 6969
    userName: policyadmin
    password: zb!XztG34
    useHttps: true
    basePath: policy/api/v1/healthcheck
  - clientName: distribution
    hostname: policy-distribution
    port: 6969
    userName: healthcheck
    password: zb!XztG34
    useHttps: true
    basePath: healthcheck
  - clientName: kafka
    hostname: kafka
    port: 3905
    useHttps: true
    basePath: topics
